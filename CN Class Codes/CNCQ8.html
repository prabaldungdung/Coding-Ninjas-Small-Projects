<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form with Attributes</title>
</head>
<body>
    <h2>Submit your Details</h2>
    <form action="index2.html" method="post" target="_blank">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="abhi"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="******"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="Tarun.aggarwal@codingnin"><br><br>

        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" value="2024-02-09T16:04"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
