<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Font Size Selector</title>
    <style>
        body {
            font-family: "Times New Roman', serif";
            display: flex;
            flex-direction: column;
            align-items: center; 
            background-color: white;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: auto; 
            display: inline-block; 
        }

        p {
            color: purple;
            font-size: 16px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block; 
        }

        .label-color-picker {
            color: green; 
            font-size: 20px;
        }

        .label-font-range-title {
            color: purple;
            font-size: 16px;
            display: block; 
            margin-bottom: 15px;
        }

        .label-font-slider {
             color: green; 
             font-size: 20px;
        }

        input[type="color"] {
            width: 50px; 
            height: 30px;
            border: 1px solid #ccc;
            vertical-align: middle;
            margin-left: 10px;
        }

        input[type="range"] {
            width: 200px; 
            vertical-align: middle;
            margin-left: 10px;
        }

        .inline-label-input label,
        .inline-label-input input {
            display: inline-block; 
            vertical-align: middle;
        }
        .inline-label-input label {
             margin-bottom: 0; 
        }

    </style>
</head>
<body>
    <div class="container">
        <p>Select color from the different varieties of color</p>

        <div class="control-group inline-label-input">
            <label for="colorPicker" class="label-color-picker">Choose a color:</label>
            <input type="color" id="colorPicker" name="colorPicker" value="#000000">
        </div>

        <div class="control-group">
            <label class="label-font-range-title">Select range of the font size</label>
            <div class="inline-label-input">
                <label for="fontSizeRange" class="label-font-slider">Choose font size:</label>
                <input type="range" id="fontSizeRange" name="fontSizeRange" min="10" max="50" value="20">
            </div>
        </div>
    </div>
</body>
</html>
