<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
    <style>
        body {
            font-family: sans-serif; /* Using a common sans-serif font */
        }
        .form-container {
            width: 450px; /* Approximate width from image */
            padding: 20px;
            border: 1px solid #ccc; /* Light grey border */
            background-color: #f9f9f9; /* Light background for the form area */
        }
        .form-container h2 {
            font-family: 'Times New Roman', Times, serif; /* Font for the heading */
            font-weight: bold;
            font-size: 24px; /* Approximate size */
            margin-top: 0;
        }
        label {
            display: inline-block;
            width: 120px; /* To align form elements */
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #999; /* Slightly darker border for inputs */
            box-sizing: border-box;
        }
        input[type="text"],
        input[type="tel"] {
            width: 250px; /* Width for text and tel inputs */
        }
        input[type="date"] {
            width: 150px; /* Specific width for date */
        }
        input[type="number"] {
            width: 80px; /* Specific width for age */
        }
        select {
            width: 100px; /* Specific width for gender dropdown */
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 8px 15px;
            margin-right: 10px;
            border: 1px solid #777;
            background-color: #e0e0e0; /* Light grey for buttons */
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Please fill the following details</h2>
    <form action="#" method="post">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture">
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

</body>
</html>
