<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form>
    <h1>Please Enter your Details</h1>

    <label for="comment">Comment:</label>
    <!-- ✅ Correct textarea with all required attributes -->
    <textarea id="comment" name="comment" rows="10" cols="30" required></textarea>
    <br />

    <label for="name">Name:</label>
    <!-- ✅ Added name attribute -->
    <input id="name" name="name" type="text" required />
    <br />

    <label for="email">Email:</label>
    <!-- ✅ Changed type to email and added name attribute -->
    <input id="email" name="email" type="email" required />
    <br />

    <label for="website">Website</label>
    <!-- ✅ Changed type to url and added name attribute -->
    <input id="website" name="website" type="url" />

    <!-- ✅ Submit button added -->
    <input type="submit" value="Post Comment" />
  </form>
</body>

</html>
