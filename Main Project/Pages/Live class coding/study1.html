<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table</title>
    </head>
<body>
     <table border="1">
            <caption>Student Information</caption>
            <thead>
                <tr>
                    <th rowspan="2">Roll No.</th>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Gender</th>
                    <th colspan="2">Other Details</th>
                </tr>
                <tr>
                    <th>Height</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Rohan</td>
                    <td>M</td>
                    <td>52</td>
                    <td>65</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mohan</td>
                    <td>M</td>
                    <td>58</td>
                    <td>67</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Priya</td>
                    <td>F</td>
                    <td>56</td>
                    <td>62</td>
                </tr>
                </tbody>
        </table>
</body>
</html>
