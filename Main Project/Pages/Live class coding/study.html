<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Table</title> </head>
<body>
  <table border="1" cellspacing="0"> 
    <caption>Student Information</caption>
    <thead>
      <tr>
        <th>Roll No.</th>
        <th>Name</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Rohan</td>
        <td>M</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sohan</td>
        <td>M</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Mohan</td>
        <td>M</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Priya</td>
        <td>F</td> </tr>
    </tbody>
  </table>
</body>
</html>
