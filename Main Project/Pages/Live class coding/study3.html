<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form</title>
    </head>
<body>

    <h1>Forms in HTML</h1>

    <form action="#" method="POST">
    
        <p>
            <label for="name">Enter your Name:</label></p>
            <input type="text" id="name" name="name" placeholder="ex.. John Doe" required size="30">
        </p>

        <p>
            <label for="email">Enter your Email ID:</label><br>
            <input type="email" id="email" name="email" placeholder="ex.. john.doe@example.com" required size="30">
        </p>

        <p>
            <label for="password">Enter your Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required size="30">
        </p>

        <p></p>
            <button type="submit">Submit</button>
        </p>

    </form>

</body>
</html>
